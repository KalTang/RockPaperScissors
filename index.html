<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>

        <div id="rules">
            <h3><strong>Rules:</strong></h3>
            <p>-Game is best out of 5</p>
            <p>-Rock beats Scissors</p>
            <p>-Scissors beats Paper</p>
            <p>-Paper beats Rock</p>
            <p>-Have fun!</p>
        </div>

        <div class="scores" id="show-scores">
            <h2>CPU Score: <span id="cpu_score">0</span></h2>
            <h2>Your Score: <span id="player_score">0</span></h2>
            <h2>Round: <span id="round"></span></h2>
        </div>

        <div class="card__container">
            <!-- CPU card -->
            <div class="player__titles">Computer</div>
            <div class="cpu__card">
                <img
                    class="card__image"
                    id="upside-down"
                    src="./assets/images/Rock.jpg"
                    alt=""
                />
            </div>
            <div class="versus-text">Versus</div>

            <!-- Player Card -->
            <div class="player__card">
                <img
                    class="card__image"
                    src="./assets/images/Rock.jpg"
                    alt=""
                />
            </div>
            <div class="player__titles">You</div>
        </div>

        <!-- Display results during the game -->
        <div id="results"></div>
        <div id="results2"></div>

        <div class="button__container" id="hide-buttons">
            <button class="game-btn" id="scissor-btn">Scissor</button>
            <button class="game-btn" id="rock-btn">Rock</button>
            <button class="game-btn" id="paper-btn">Paper</button>
        </div>
        <button onclick="window.location.reload()" class="game-btn" id="exit">
            Reset
        </button>

        <!-- Button -->
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
