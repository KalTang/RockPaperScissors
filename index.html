<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>

        <div class="card__container">
            <!-- CPU card -->
            <div class="cpu__card">
                <img
                    class="card__image"
                    id="upside-down"
                    src="./assets/images/Rock.jpg"
                    alt=""
                />
            </div>
            <div class="versus-text">Versus</div>

            <!-- Player Card -->
            <div class="player__card">
                <img
                    class="card__image"
                    src="./assets/images/Rock.jpg"
                    alt=""
                />
            </div>
        </div>
        <div class="button__container">
            <button>Scissor</button>
            <button>Rock</button>
            <button>Paper</button>
        </div>

        <!-- Button -->
    </body>
</html>
